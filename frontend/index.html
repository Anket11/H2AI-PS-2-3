<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nurse Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      margin-bottom: 10px;
    }
    .patient-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .patient-card {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .patient-card h3 {
      margin-bottom: 5px;
    }
    .patient-card p {
      margin: 0 0 8px 0;
    }
    .manage-btn {
      background: #007bff;
      color: #fff;
      padding: 8px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .manage-btn:hover {
      background: #0056b3;
    }
    .reset-btn {
      background: #dc3545;
      color: #fff;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      margin-bottom: 20px;
    }
    .reset-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <h1>Nurse Dashboard</h1>
  <button id="resetBtn" class="reset-btn">Reset Data</button>
  <p>Click a patient to manage discharge details and checkâ€‘in responses.</p>
  <div class="patient-list" id="patientList"></div>
  <script>
    // Global variable to store patient data.
    let patientsData = [];

    // Function to update the dashboard using the patientsData variable.
    function updateDashboard() {
      const patientListEl = document.getElementById("patientList");
      patientListEl.innerHTML = ""; // Clear existing content
      patientsData.forEach(patient => {
        const card = document.createElement("div");
        card.className = "patient-card";
        // Using patient._id as the unique identifier from MongoDB.
        card.innerHTML = `
          <h3>${patient.name}</h3>
          <p>Status: ${patient.status}</p>
          <p>Reason: ${patient.admissionReason}</p>
          <a class="manage-btn" href="patient.html?patientId=${patient._id}">Manage</a>
        `;
        patientListEl.appendChild(card);
      });
    }

    // Function to fetch patients from the backend API.
    function fetchPatients() {
      fetch('http://localhost:5000/api/patients')
        .then(response => response.json())
        .then(data => {
          patientsData = data; // Update global variable with fetched data.
          console.log(patientsData);
          updateDashboard();  // Use the variable to update the dashboard.
        })
        .catch(err => console.error("Error fetching patients:", err));
    }

    // Fetch patients when the page loads.
    fetchPatients();

    // Reset Data button handler: calls backend reset endpoint and then refetches data.
    document.getElementById("resetBtn").addEventListener("click", () => {
      fetch('https://your-backend-domain.com/api/reset', { method: 'POST' })
        .then(response => {
          if (response.ok) {
            fetchPatients(); // Refresh dashboard after reset.
          } else {
            console.error("Reset failed");
          }
        })
        .catch(err => console.error("Error resetting data:", err));
    });
  </script>
</body>
</html>
