<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nurse Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      margin-bottom: 10px;
    }
    .patient-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .patient-card {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .patient-card h3 {
      margin-bottom: 5px;
      font-size: 1.1em;
    }
    .patient-card p {
      margin: 0 0 8px 0;
    }
    .manage-btn {
      background: #007bff;
      color: #fff;
      padding: 8px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .manage-btn:hover {
      background: #0056b3;
    }
    .reset-btn {
      background: #dc3545;
      color: #fff;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      margin-bottom: 20px;
    }
    .reset-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <h1>Nurse Dashboard</h1>
  <button id="resetBtn" class="reset-btn">Reset Data</button>
  <p>Click a patient to manage discharge details and checkâ€‘in responses.</p>
  <div class="patient-list" id="patientList"></div>
  <script>
    // Global variable to store patient data.
    let patientsData = [];

    function getAttentionBadge(patient) {
  if (!patient.checkIns || patient.checkIns.length === 0) return "";
  
  // Find the check-in with the most recent (maximum) date.
  const latestCheckin = patient.checkIns.reduce((prev, curr) => {
    const prevTime = new Date(prev.date).getTime();
    const currTime = new Date(curr.date).getTime();
    return currTime > prevTime ? curr : prev;
  });
  
  // Return the appropriate badge based on the latest check-in's status.
  switch(latestCheckin.status) {
    case "followUp":
      return `<span style="background: red; color: white; padding: 2px 4px; border-radius: 3px; font-size: 0.8em; position: absolute; top: 10px; right: 10px;">High Attention</span>`;
    case "missed":
      return `<span style="background: orange; color: white; padding: 2px 4px; border-radius: 3px; font-size: 0.8em; position: absolute; top: 10px; right: 10px;">Moderate Attention</span>`;
    case "pending":
      return `<span style="background: blue; color: white; padding: 2px 4px; border-radius: 3px; font-size: 0.8em; position: absolute; top: 10px; right: 10px;">Low Attention</span>`;
    case "completed":
      return `<span style="background: green; color: white; padding: 2px 4px; border-radius: 3px; font-size: 0.8em; position: absolute; top: 10px; right: 10px;">Reviewed</span>`;
    default:
      return "";
  }
}

    // Update the dashboard using the patientsData variable.
    function updateDashboard() {
      const patientListEl = document.getElementById("patientList");
      patientListEl.innerHTML = ""; // Clear existing content
      patientsData.forEach(patient => {
        const card = document.createElement("div");
        card.className = "patient-card";
        // Use patient._id as the unique identifier from MongoDB.
        card.innerHTML = `
          <h3>${patient.name} ${getAttentionBadge(patient)}</h3>
          <p>Status: ${patient.status}</p>
          <p>Reason: ${patient.admissionReason}</p>
          <a class="manage-btn" href="patient.html?patientId=${patient._id}">Manage</a>
        `;
        patientListEl.appendChild(card);
      });
    }

    // Fetch patients from the backend API.
    function fetchPatients() {
      fetch('http://localhost:5000/api/patients')
        .then(response => response.json())
        .then(data => {
          patientsData = data; // Update global variable with fetched data.
          console.log("Fetched patients:", patientsData);
          updateDashboard();  // Update the dashboard UI.
        })
        .catch(err => console.error("Error fetching patients:", err));
    }

    // Fetch patients when the page loads.
    fetchPatients();

    // Reset Data button handler: calls backend reset endpoint and then refetches data.
    document.getElementById("resetBtn").addEventListener("click", () => {
      fetch('http://localhost:5000/api/reset', { method: 'POST' })
        .then(response => {
          if (response.ok) {
            fetchPatients(); // Refresh dashboard after reset.
          } else {
            console.error("Reset failed");
          }
        })
        .catch(err => console.error("Error resetting data:", err));
    });
  </script>
</body>
</html>
